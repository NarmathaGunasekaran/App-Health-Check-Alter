name: Dynatrace Dummy Alert

on:
  workflow_dispatch:

jobs:
  send-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests   # ðŸ‘ˆ install missing module

      - name: Run Dummy Dynatrace Alert Script
        run: python3 test.py
        env:
          DT_API_TOKEN: ${{ secrets.DT_API_TOKEN }}
          DT_ENV_URL: ${{ variables.DT_URL }}
